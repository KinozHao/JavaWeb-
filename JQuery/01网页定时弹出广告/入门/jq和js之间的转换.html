<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-1.11.0.js"></script>
    <script>
        $(function () {
            alert("this is my web ")
        })
        
        function changeJS() {
            var div = document.getElementById("div1")
           //div.innerHTML = "JS修改成功"

            //JS对象转换为JQ对象
            $(div).html("js模式现在成jq了")
        }
        $(function () {

            //给按键绑定事件
            $("#btn2").click(function () {

                //找到div
                $("#div1").html("JQ成功修改了内容")

                //JQ对象转换为JS对象
                var $div = $("#div1");

                var jsDiv = $div.get(0);
                jsDiv.innerHTML("jq模式现在成了js")
            })
        })
    </script>
</head>
<body>
    <input type="button" value="js修改div内容" onclick="changeJS()">
    <input type="button" value="JQ方式修改div内容" id="btn2">
    <div id="div1">
        GOGOGO
    </div>
</body>
</html>
