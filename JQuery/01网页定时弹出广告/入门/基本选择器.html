<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <script type="text/javascript" src="../入门/jquery-1.11.0.js"></script>

    <script>
        $(function () {
            //id选择器
             $("#btn1").click(function () {
               $("#two").css("background-color","green");
             });

            //类名选择器
            $("#btn2").click(function () {
                $(".mini").css("background-color","pink")
            });

            $("#btn3").click(function () {
                $("div").css("background-color","blue")
            });
            $("#btn4").click(function () {
                $("*").css("background-color","darkorange")
            });

            //选择器分组
            $("#btn5").click(function () {
                $(".mini,span").css("background-color","yellow")
            });
        })
    </script>
</head>
<body>
        <input type="button" value="找出id为two的元素" id="btn1">
        <input type="button" value="找出mini类的所有元素" id="btn2">
        <input type="button" value="找出所有div元素" id="btn3">
        <input type="button" value="通配符选择器" id="btn4">
        <input type="button" value="找出mini类和span元素" id="btn5"> <br>
        <div id="one">
            <div class="mini">1-1</div>
        </div>

        <div id="two">
            <div class="mini">2-1</div>
            <div class="mini">2-2</div>
        </div>

        <div id="three">
            <div class="mini">3-1</div>
            <div class="mini">3-2</div>
            <div class="mini">3-3</div>
        </div>
        <span id="four"> span</span>
</body>
</html>
