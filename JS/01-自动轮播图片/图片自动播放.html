<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
        1: 确定事件 文档加载完成的事件 onload
        2: 事件要触发 init()函数
        3: 函数做一些事情
            1 开启定时器 执行用于切换图片的changeIMG函数
        4: 获取要切换的图片id选择器
    -->
    <script>
        var index = 0;
        function changeIMG() {
            //获取要切换图片的那个元素
            var img =document.getElementById("1img");

            //计算出当前要切换到第几张图片
            var curIndex = index%3 + 1; //0，1，2 索引从0开始

            img.src="../img/"+curIndex+".jpg";  //1，2，3

            index = index+1;        //每次切换索引增加1次
        }

        function init() {
            setInterval("changeIMG()",1000);
        }
    </script>
</head>
<body onload="init()">
        <img src="../img/1.jpg" id="1img" width="100%">
</body>
</html>
