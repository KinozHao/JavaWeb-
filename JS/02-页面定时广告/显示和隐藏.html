<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隐藏和显示图片案例</title>
    <script>
        /*文档加载顺寻
          如果单独把获取文件代码放外面会报出空指针异常
          放到html标签下则没有问题
          var img =document.getElementById("img1");
          */
        function Show() {
            var img =document.getElementById("img1");
            img.style.display ="block";
        }

        function Hide() {
            var img =document.getElementById("img1");
            img.style.display ="none";
        }
    </script>
</head>
<body>
<center>
        <input type="button" value="显示图片" onclick="Show()">
        <input type="button" value="隐藏图片" onclick="Hide()"><br>
        <img src="../img/1-161104143944.gif" id="img1" width="100%">

</center>
</body>
</html>
