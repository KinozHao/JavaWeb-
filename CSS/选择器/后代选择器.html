<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后代选择器</title>
    <style>
        <!--中间依空格隔开的是后代选择器-->
        h1 em{
            color: #5bc0de;
        }
    </style>
</head>
<body>
    <h1>
        this is a
        <em>
            Son
        </em>

        <strong>
            <em>
                grandson
            </em>
        </strong>
        heading
    </h1>
</body>
</html>
